<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curiosity Rover Photo Search</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<script defer src="bundle.js?0f55ed2b692821f4c5e0"></script></head>
<body>
  <header>
    <h1>Mars Curiosity Rover Photos</h1>
  </header>
  <main>
    <form action="">
      <div class="input-container">
        <label for="date">
        <h2>Earth Date:</h2></label>
        <input type="date" id="date" name="date" value="2023-05-23" min="2012-08-06" max="2023-10-25">
      </div>
      <div class="input-container">
        <label for="camera">
          <h2>Camera:</h2>
        </label>
        <select name="camera" id="camera">
          <option value="NAVCAM">Navigation Camera</option>
        </select>
      </div>
      <div class="input-container">
        <label for="page">
          <h2>Page:</h2></label>
        <input name="page" id="page" type="number" min="1" max="30" value="1">
      </div>
      <button type="button" id="submit">Display Photos</button>
    </form>
    <h2 class="error-message hidden">No Photos Available for this Date</h2>
    <div class="photo-gallery">
    </div>
  </main>
  <footer></footer>
</body>
</html>
